<html>
    <head>
        <title>
           Employee Registration
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table align="center">
                <caption> <h1>Employee Registration</h1></caption>
                <caption><h3 align="center">Personal Information</h3></caption>
                <tr>
                    <td>Employe ID</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter employe id"></td>
                    <td>Employee name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Employee name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Enter email"></td>
                    <td>Contact No</td>
                    <td>:</td>
                    <td><input type="number" placeholder="Enter contact no"></td>
                </tr>
                
                <tr>
                    <td>marital status</td>
                    <td>:</td>
                    <td><input type="radio" name="g">single
                        <input type="radio" name="g">married</td>
                </tr>
                <tr>
                    <td align="center" colspan="6"><h3>Education qualification</h3></td>
                </tr>
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Education details"></td>
                    <td>Experience</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Experience details"></td>
                </tr>
                <tr>
                    <td align="center" colspan="6"><h3>Job Details</h3></td>
                </tr>
                <tr>    
                    <td>Designation</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Designation details"></td>
                    <td>Job location</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Job location"></td>
                </tr>
                <tr>
                    <td>salary</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Salary details"></td>
                </tr>
                <tr><td colspan="6"><hr></td></tr>
                <tr>
                    <td colspan="6" align="center"><input type="submit"></td>
                </tr>
            </table>
            </form>
        </fieldset>
    </body>
</html>
