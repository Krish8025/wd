<html>
    <head>
        <title>
            student registration
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table align="center">
                <caption> student registration</caption>
                <tr>
                    <td>Full name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile no</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="3" cols="5"></textarea></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" male name="g">male
                        <input type="radio" female name="g">female</td>
                </tr>
                <tr>
                    <td>Highest Degree</td>
                    <td><select>
                        <option value="" selected disabled>select your degree</option>
                        <option value="B.tech">B.tech</option>
                        <option value="M.tech">M.tech</option>
                        <option value="PHD">PHD</option>
                    </select></td>
                </tr>
                <tr>
                    <td>CPI</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>University</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Passing Year</td>
                    <td><select>
                        <option value=""select your passing year>select your passing year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right"><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
            </form>
        </fieldset>
    </body>
</html>
